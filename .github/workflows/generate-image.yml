name: Generate image

on:
  push:
    branches: [ master ]
jobs:
  generate-image:
    runs-on: ubuntu-latest
    needs: build
    namge: Generate and Push to Docker Hub
    steps:
      - uses: actions/checkout@v1
      - uses: actions-hub/dokcer/login@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build with latest tag
          run: ./build-image.sh ${{ secrets.DOCKER_USERNAME }}
      - name: Push to docker hub :1.0
        uses: actions-hub/docker@master
        with:
          args: push ${{ secrets.DOCKER_USERNAME }}/zapzup_manager:1.0

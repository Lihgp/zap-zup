#General config
server.port=8080
server.servlet.context-path=/zapzupapplication
spring.application.name=zapzup-manager
spring.output.ansi.enabled=ALWAYS

#Jackson config
spring.jackson.deserialization.adjust-dates-to-context-time-zone=true
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ssZ

#Datasource config
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/zapzup_db_manager
spring.datasource.username=zapzup_db_manager
spring.datasource.password=zapzup_db_manager

#Jpa config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=zapzup
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true